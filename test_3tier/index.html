<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Test 3Tier</title>
</head>
<body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<button id="tw-button">Test Workload</button>
<div>
<p id="tw-result">
</p>
</div>


<script>
$(document).ready(function() {
	$("#tw-button").click(function() {
		$.ajax({
			type: "GET",
			url: "http://localhost/tw_was",
			dataType: "json",
			success : function(data) {
				$("#tw_result").html(data["result"]);
			},
			error : function(xhr, status, thrown) {
				window.alert("Error!");
			}
		});
	});
});
</script>



</body>
</html>
